<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
             <label>Username</label>
             <input type="text" id="uname" name="uname" value="" placeholder="Enter a name" />
             </div>
        <div>
            <label>Password</label>
            <input type="Password" id="psw" name="psw" value="" placeholder="Enter a name" />
        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="date"/>
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="text" id="Mnumber"  name="Mnumber" value="" maxlength="10"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" id="email" name="email" value="" placeholder="Enter a Email id" size="18"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" checked/>Male
             <input type="radio" name="gender" value="Female"/>Female
        </div>
        <div>
            <label>Skills</label>
            <input type="checkbox" name="checkbox" value="HTML"/>HTML
            <input type="checkbox" name="checkbox" value="HTML"/>PYTHON
        </div>
        <div>
            <label>Language</label>
            <select>
                <option value="Choose">choose</option>
                <option value="Tamil">Tamil</option>
                <option value="English">English</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
            </select>
        </div>

    </form>
    
</body>
</html>
